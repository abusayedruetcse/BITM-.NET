<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
        #header{
            height: 50px;
            background-color: burlywood;
            font-size: xx-large;
            text-align: center;
        }
        #mainContent{
            background-color: aliceblue;
            width:50px;
            float: left;
        }
    </style>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md" id="header">
                    Calculator
                </div>
            </div>
            <div class="row">
                <div class="col-md" id="mainContent">
                    <div class="form-row">
                        <div class="col-4">
                            <label>First Number</label>
                            <input type="" class="form-control" id="firstNumber" placeholder="First Number" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label>Second Number</label>
                            <input type="" class="form-control" id="secondNumber" placeholder="Second Number" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label>Result</label>
                            <input type="" class="form-control" id="result" placeholder="Result" />
                        </div>
                        <div class="col-3">
                            <label id="resultMessageLabel"></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-1">
                            <input type="checkbox" id="addCheckBox">
                            <label>Add</label>
                        </div>
                        <div class="col-1">
                            <input type="checkbox" id="subtractCheckBox">
                            <label>Subtract</label>
                        </div>
                        <div class="col-1">
                            <input type="checkbox" id="multiplyCheckBox" />
                            <label>Multiply</label>
                        </div>
                        <div class="col-1">
                            <input type="checkbox" id="divisionCheckBox" />
                            <label>Division</label>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#addCheckBox").click(function () {                
                if ($(this).prop("checked") == true) {
                    $("#subtractCheckBox").prop('checked', false);
                    $("#multiplyCheckBox").prop('checked', false);
                    $("#divisionCheckBox").prop('checked', false);
                    if ($("#firstNumber").val() == "") {
                        alert("Enter First Number");
                        return;
                    }
                    if ($("#secondNumber").val() == "") {
                        alert("Enter second number");
                        return;
                    }
                    var firstNumber = parseInt($("#firstNumber").val());
                    var secondNumber = parseInt($("#secondNumber").val());
                    var result = firstNumber + secondNumber;
                    $("#result").val(result);
                }
            }); 
            $("#subtractCheckBox").click(function () {
                if ($(this).prop("checked") == true) {
                    $("#addCheckBox").prop('checked', false);
                    $("#multiplyCheckBox").prop('checked', false);
                    $("#divisionCheckBox").prop('checked', false);
                    if ($("#firstNumber").val() == "") {
                        alert("Enter First Number");
                        return;
                    }
                    if ($("#secondNumber").val() == "") {
                        alert("Enter second number");
                        return;
                    }
                    var firstNumber = parseInt($("#firstNumber").val());
                    var secondNumber = parseInt($("#secondNumber").val());
                    var result = firstNumber - secondNumber;
                    $("#result").val(result);
                }
            }); 
            $("#multiplyCheckBox").click(function () {
                if ($(this).prop("checked") == true) {
                    $("#addCheckBox").prop('checked', false);
                    $("#subtractCheckBox").prop('checked', false);
                    $("#divisionCheckBox").prop('checked', false);
                    if ($("#firstNumber").val() == "") {
                        alert("Enter First Number");
                        return;
                    }
                    if ($("#secondNumber").val() == "") {
                        alert("Enter second number");
                        return;
                    }
                    var firstNumber = parseInt($("#firstNumber").val());
                    var secondNumber = parseInt($("#secondNumber").val());
                    var result = firstNumber * secondNumber;
                    $("#result").val(result);
                }
            }); 
            $("#divisionCheckBox").click(function () {
                if ($(this).prop("checked") == true) {
                    $("#addCheckBox").prop('checked', false);
                    $("#subtractCheckBox").prop('checked', false);
                    $("#multiplyCheckBox").prop('checked', false);
                    if ($("#firstNumber").val() == "") {
                        alert("Enter First Number");
                        return;
                    }
                    if ($("#secondNumber").val() == "") {
                        alert("Enter second number");
                        return;
                    }
                    var firstNumber = parseInt($("#firstNumber").val());
                    var secondNumber = parseInt($("#secondNumber").val());
                    if (secondNumber == 0) {
                        $("#result").val("Infinite");
                        return;
                    }
                    var result = firstNumber / secondNumber;
                    $("#result").val(result);
                }
            });
            $("#firstNumber").keyup(function () {
                if ($("#firstNumber").val() == "") {
                    alert("Enter First Number");
                    return;
                }
                if ($("#secondNumber").val() == "") {
                    alert("Enter second number");
                    return;
                }
                var firstNumber = $("#firstNumber").val();
                var secondNumber = $("#secondNumber").val();
                var result;
                if ($("#addCheckBox").prop("checked") == true) {
                    result = parseInt(firstNumber) + parseInt(secondNumber);
                }
                if ($("#subtractCheckBox").prop("checked") == true) {
                    result = firstNumber - secondNumber;
                }
                if ($("#multiplyCheckBox").prop("checked") == true) {
                    result = firstNumber * secondNumber;
                }
                if ($("#divisionCheckBox").prop("checked") == true) {
                    if (secondNumber == 0) {
                        $("#result").val("Infinite");
                        return;
                    }
                    result = firstNumber / secondNumber;
                }
                $("#result").val(result);
            }); 
            $("#secondNumber").keyup(function () {
                if ($("#firstNumber").val() == "") {
                    alert("Enter First Number");
                    return;
                }
                if ($("#secondNumber").val() == "") {
                    alert("Enter second number");
                    return;
                }
                var firstNumber = $("#firstNumber").val();
                var secondNumber = $("#secondNumber").val();
                var result;
                var isOperationSet = false;
                if ($("#addCheckBox").prop("checked") == true) {
                    result = parseInt(firstNumber) + parseInt(secondNumber);
                    isOperationSet = true;
                }
                if ($("#subtractCheckBox").prop("checked") == true) {
                    result = firstNumber - secondNumber;
                    isOperationSet = true;
                }
                if ($("#multiplyCheckBox").prop("checked") == true) {
                    result = firstNumber * secondNumber;
                    isOperationSet = true;
                }
                if ($("#divisionCheckBox").prop("checked") == true) {
                    if (secondNumber == 0) {
                        $("#result").val("Infinite");
                        return;
                    }
                    result = firstNumber / secondNumber;
                    isOperationSet = true;
                }
                if (!isOperationSet) {
                    alert("Select operation");
                }
                $("#result").val(result);
            });
        });
    </script>
</body>
</html>
